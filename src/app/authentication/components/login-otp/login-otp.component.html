<div class="main-container">
  <div class="login-section container">
    <div class="row">
      <div class="col-12 col-sm-12 col-md-7 col-lg-4 col-xl-4 m-auto">
        <div class="form-heading">
          <h2>Let's Sign You In.</h2>
          <p>Welcome Back</p>
        </div>
        <app-input
          [label]="'Email'"
          [control]="login_credential"
          [errorMessages]="{
            required: 'Email is required',
            email: 'Enter a valid email address'
          }"
        >
        </app-input>
        <div class="mt-30">
          <app-button-lg (buttonClicked)="sendOtp()">Request OTP</app-button-lg>
        </div>
        <div class="term-section">
          <p>OR</p>
          <a class="terms-link" [routerLink]="['../login']"
            >Login with Password</a
          >
        </div>
      </div>
    </div>
  </div>
</div>
