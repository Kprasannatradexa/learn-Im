<div class="main-container">
  <div class="forgot-password container">
    <app-stepper #cdkStepper>
      <cdk-step>
        <div class="row">
          <div
            class="col-12 col-sm-12 col-md-12 col-lg-4 col-xl-4 p-0 order-1 order-sm-1 order-md-1 order-lg-2 order-xl-2 m-auto"
          >
            <div class="form-heading">
              <h2>Forgot Password</h2>
              <p>
                Donâ€™t worry it happens. Please enter the email associated with
                your account
              </p>
            </div>
            <app-input
              [label]="'Email'"
              [control]="login_credential"
              [errorMessages]="{
                required: 'Email required',
                email: 'Enter a valid email address.'
              }"
            >
            </app-input>
            <div class="mt-30">
              <app-button-lg (buttonClicked)="sendOtp()"
                >Request OTP</app-button-lg
              >
            </div>
          </div>
        </div>
      </cdk-step>

      <cdk-step>
        <div class="otp-card">
          <!-- headings -->
          <h2 class="otp-title">Enter OTP</h2>
          <h3 class="otp-caption">
            A 6 digit code has sent to {{ userEmail }}.
          </h3>

          <div
            class="d-flex flex-column flex-sm-column flex-md-row flex-lg-row flex-xl-row flex-xxl-row align-items-start mb-10"
          >
            <div class="me-4 mb-4 mb-sm-4 mb-md-0 mb-lg-0 mb-xl-0">
              <ng-otp-input
                (onInputChange)="onOtpChange($event)"
                [config]="OTP_CONFIG"
              >
              </ng-otp-input>

              <div class="mt-30">
                <app-button-lg [loading]="false" (click)="verifyOtp()"
                  >Verify</app-button-lg
                >
              </div>

              <div class="resend-link-container">
                <p>
                  OR
                  <span class="resend-link" (click)="resendOTP()">
                    Resend OTP</span
                  >
                </p>
              </div>
            </div>
          </div>
        </div>
      </cdk-step>
    </app-stepper>
  </div>
</div>
