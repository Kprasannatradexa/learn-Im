<div class="main-container main" *ngIf="courses$ | async as courses">
  <ng-container *ngIf="isSearching">
    <div class="top-section">
      <div class="top-section-heading">
        <h1>3,000 results for “Canon course”</h1>
      </div>

      <div class="primary-left-part-2 top-section-searchbar">
        <form
          action=""
          class="d-flex flex-lg-row flex-column align-item-center"
        >
          <div class="inputbar d-flex align-items-center">
            <img [src]="'images/search.svg' | mediaBucket" />
            <input
              type="search"
              name=""
              id=""
              placeholder="Type course name, institute, brand..."
            />
          </div>

          <div class="d-flex">
            <div class="inputbar d-flex align-items-center">
              <img [src]="'images/pin_drop.svg' | mediaBucket" />
              <input
                type="search"
                name=""
                id=""
                placeholder="City, state or zip code"
              />
            </div>

            <button type="submit" class="active-lg-device">Search</button>

            <button type="submit" class="active-sm-device">
              <img src="./images/right-arrow-button.svg" alt="" srcset="" />
            </button>
          </div>
        </form>
      </div>
    </div>
  </ng-container>

  <ng-container *ngFor="let course of courses">
    <div class="course-list-section">
      <div class="row">
        <div class="col-md-4 col-3 course-list-img">
          <img [src]="'images/course-trial.png' | mediaBucket" />
        </div>
        <div class="col-md-8 col-9 d-flex flex-md-row flex-column">
          <div class="d-flex flex-column course-list-details">
            <h5 class="course-provider">Video School</h5>
            <h3 class="course-name">
              Canon camera course : Getting started with Canon photogra...
            </h3>
            <p class="course-content">
              Improve your photography learning how to confidently use canon
              DSLR camera - Perfectfor beginners photographer
            </p>
            <div class="d-flex flex-md-column flex-wrap">
              <span class="course-guide">Vikrant Meheta</span>
              <span class="course-duration d-flex align-items-center"
                ><img src="./images/course-list-clock-icon.svg" alt="" /> 4
                hours</span
              >
              <span class="course-location d-flex align-items-center"
                ><img src="./images/course-list-location-icon.svg" alt="" />
                Bangalore</span
              >
            </div>
          </div>
          <div>
            <div class="cost-badge">
              <span>₹ 2699</span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <hr />
  </ng-container>
</div>
