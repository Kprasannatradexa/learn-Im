<div class="container">
  <div class="section-heading">
    <h2>Book a slot</h2>
    <p>Choose an available time slot and confirm your booking.</p>
  </div>
  <div class="row">
    <div class="col-7">
      <input type="date" [min]="minDate" #date />
    </div>
    <div class="col-5 time-slot">
      <h4>Available slots</h4>
      <ul *ngFor="let option of options; let i = index">
        <li
          id="menu_btn"
          (click)="getSelectedTimeslots(option.id, i)"
          [ngClass]="{ 'active-slot': i === selectedTimeSlots }"
        >
          {{ option.start_time }} - {{ option.end_time }}
        </li>
      </ul>
    </div>
  </div>
  <div class="button-container">
    <app-button-lg (buttonClicked)="redirectTo()" class="mr-8"
      >Back</app-button-lg
    >
    <app-button-lg (buttonClicked)="bookASlot()">Submit</app-button-lg>
  </div>
</div>
