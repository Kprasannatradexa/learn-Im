<div class="main-container main">
  <div
    class="primary-section d-sm-flex justify-content-between align-item-center"
  >
    <div class="primary-left-part d-flex flex-column">
      <div class="primary-left-part-1">
        <h1>
          Lets find a desired <br />
          course for you
        </h1>
        <p>
          Choose from over a large variety of courses on photography. Book and
          schedule your slots as per your convenience
        </p>
      </div>
      <div class="primary-left-part-2 position-relative">
        <div>
          <form
            [formGroup]="searchForm"
            class="d-flex flex-lg-row flex-column align-item-center"
          >
            <div class="inputbar d-flex align-items-center">
              <img [src]="'images/search.svg' | mediaBucket" />
              <input
                type="search"
                formControlName="search_course"
                placeholder="Search Products"
                (keyup)="searchCourses()"
              />
            </div>

            <div class="d-flex">
              <div class="inputbar d-flex align-items-center">
                <img [src]="'images/pin_drop.svg' | mediaBucket" />
                <input
                  type="search"
                  formControlName="search_location"
                  placeholder="City, state or zip code"
                />
              </div>

              <button
                type="submit"
                class="active-lg-device"
                (click)="getCourses()"
              >
                Search
              </button>

              <button
                type="submit"
                class="active-sm-device"
                (click)="getCourses()"
              >
                <img
                  src="https://assets.hyperinvento.com/www_learnim_com/assets/learnim-assets/images/right-arrow.svg"
                />
              </button>
            </div>
          </form>
        </div>

        <ng-container *ngIf="search_course.value">
          <div
            class="mega-menu position-absolute"
            [ngClass]="{ 'position-top': search_course.value }"
            #megaMenu
          >
            <ng-container
              *ngIf="searchedCourseNames$ | async as searchedCourseNames"
            >
              <ng-container *ngIf="searchedCourseNames.length; else noCourses">
                <ul class="d-flex flex-column">
                  <li *ngFor="let searchedCourseName of searchedCourseNames">
                    <a
                      class="d-flex"
                      (click)="patchCourseToSearch(searchedCourseName)"
                    >
                      <div>
                        <img
                          src="https://assets.hyperinvento.com/www_learnim_com/assets/learnim-assets/images/search.svg"
                        />
                      </div>
                      <div>{{ searchedCourseName }}</div>
                    </a>
                  </li>
                </ul>
              </ng-container>
            </ng-container>
            <ng-template #noCourses>
              <ul class="d-flex flex-column">
                No courses
              </ul>
            </ng-template>
          </div>
        </ng-container>
      </div>

      <div class="primary-left-part-3">
        <h4>Course Available For These Brands</h4>

        <div class="">
          <ul class="brand-list d-flex justify-content-sm-between">
            <li>
              <img
                src="https://assets.hyperinvento.com/www_learnim_com/assets/learnim-assets/images/godox-brand-logo.svg"
              />
            </li>
            <li>
              <img
                src="https://assets.hyperinvento.com/www_learnim_com/assets/learnim-assets/images/hiti-brand-logo.svg"
              />
            </li>
            <li>
              <img
                src="https://assets.hyperinvento.com/www_learnim_com/assets/learnim-assets/images/andbon-brand-logo.svg"
              />
            </li>
            <li>
              <img
                src="https://assets.hyperinvento.com/www_learnim_com/assets/learnim-assets/images/samyang-brand-logo.svg"
              />
            </li>
            <li>
              <img
                src="https://assets.hyperinvento.com/www_learnim_com/assets/learnim-assets/images/mirfak-brand-logo.svg"
              />
            </li>
          </ul>
        </div>
      </div>
    </div>

    <div class="primary-right-part">
      <img
        src="https://assets.hyperinvento.com/www_learnim_com/assets/learnim-assets/images/home-page.svg"
      />
    </div>
  </div>

  <ng-container *ngIf="institutes$ | async as availableInstitutes">
    <app-available-institutes [institutes]="availableInstitutes">
    </app-available-institutes>
  </ng-container>

  <ng-container *ngIf="courses$ | async as availableCourses">
    <app-courses-carousel [courses]="availableCourses"></app-courses-carousel>
  </ng-container>
</div>
